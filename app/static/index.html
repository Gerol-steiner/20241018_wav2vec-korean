<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer and Speech Recognition</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Audio Visualizer and Speech Recognition</h1>
    <button id="speakButton">Speak</button>
    <div id="transcriptionResult"></div>
    <div id="audioGraph"></div> <!-- グラフ用のdiv -->

    <!-- 単語表示エリア -->
    <div id="wordDisplay" style="font-size: 2em; margin: 20px;"></div> <!-- 単語表示エリア -->
    <button id="nextWordButton">次の単語を表示</button> <!-- 次の単語ボタン -->

    <!-- 信頼度スコア -->
    <div><strong>信頼度スコア:</strong></div>
    <div id="confidenceScore" style="font-size: 1em; color: blue; margin: 10px 0;"></div>

    <script src="/static/js/audio_visualizer.js"></script>
    <script src="/static/js/speech_recognition.js"></script>
    <script src="/static/js/word_quiz.js"></script> <!-- word_quiz.jsを追加 -->
</body>

</html>
