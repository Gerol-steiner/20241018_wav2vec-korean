<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer and Speech Recognition</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jamo"></script>

<style>
    #audioGraph {
        width: 70%;
        height: 400px;
        /* 高さを指定 */
    }

    #transcriptionResult {
        width: 300px;
        height: 30px;
        border: 1px solid black;
    }
</style>

</head>



<body>
    <h1>Audio Visualizer and Speech Recognition</h1>
    <button id="speakButton">Speak</button>
    <button id="playButton" disabled>再生する</button>
    <div id="transcriptionResult"></div>
    <div id="audioGraph"></div> <!-- グラフ用のdiv -->

    <!-- 単語表示エリア -->
    <div id="wordDisplay" style="font-size: 2em; margin: 20px;"></div> <!-- 単語表示エリア -->
    <button id="readButton">読み上げ</button> <!-- 読み上げボタンを追加 -->
    <button id="nextWordButton">次の単語を表示</button> <!-- 次の単語ボタン -->

    <!-- 出題テキストを音素に分解するボタンを追加 -->
    <button id="decomposeTextButton">出題テキストを音素に分解</button>


    <!-- 音素分解結果の表示エリア -->
    <div id="phonemeDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>音素分解結果</h3>
        <p id="phonemeText">ここに音素分解結果が表示されます。</p>
    </div>

    <!-- 出題テキストの音素分解結果を表示するエリア -->
    <div id="questionPhonemeDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>出題テキストの音素分解結果</h3>
        <p id="questionPhonemeText">ここに出題テキストの音素分解結果が表示されます。</p>
    </div>




    <script src="https://unpkg.com/jamo"></script>
    <script src="/static/js/audio_visualizer.js"></script>
    <script src="/static/js/word_quiz.js"></script> <!-- word_quiz.jsを追加 -->
    <script src="/static/js/phoneme_comparator.js"></script>
</body>

</html>
