<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer and Speech Recognition</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jamo"></script>

<style>
    body {
        background-color: rgb(162, 162, 162);
    }
    #audioGraph {
        width: 30%;
        height: 300px;
        /* 高さを指定 */
    }

    #transcriptionResult {
        width: 300px;
        height: 30px;
        border: 1px solid black;
    }
</style>

</head>



<body>
    <h1>Audio Visualizer and Speech Recognition</h1>

    <!-- 単語表示エリア -->
    <div id="wordDisplay" style="font-size: 2em; margin: 20px;"></div> <!-- 単語表示エリア -->
    <button id="readButton">読み上げ</button> <!-- 読み上げボタンを追加 -->
    <button id="nextWordButton">次の単語を表示</button> <!-- 次の単語ボタン -->



    <button id="speakButton">Speak</button>
    <button id="playButton" disabled>自分の声を確認する</button>

    <div id="audioGraph"></div> <!-- グラフ用のdiv -->

    <div id="sequentialComparisonResult" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>逐文字比較結果</h3>
        <p>ここに逐文字比較結果が表示されます。</p>
    </div>

    <div>
        <h3>一致率</h3>
        <p id="matchPercentageText">ここに一致率が表示されます。</p>
    </div>


    <!-- 音素分解結果の表示エリア -->
    <div id="phonemeDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>音素分解結果</h3>
        <p id="phonemeText">ここに音素分解結果が表示されます。</p>
    </div>

    <!-- 出題テキストの音素分解結果を表示するエリア -->
    <div id="questionPhonemeDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>出題テキストの音素分解結果</h3>
        <p id="questionPhonemeText">ここに出題テキストの音素分解結果が表示されます。</p>
    </div>

    <!-- ユーザー音声の発音評価エリア -->
    <div id="evaluationDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>ユーザー音声の発音評価</h3>
        <p id="evaluationText">ここに発音評価が表示されます。</p>
    </div>



    <div id="phonemeDetails" style="margin-top: 20px; padding: 10px; border: 1px solid #000;">
        <h3>編集距離の詳細</h3>
        <p><strong>挿入された音素:</strong> <span id="insertedPhonemes">ここに挿入された音素が表示されます。</span></p>
        <p><strong>削除された音素:</strong> <span id="deletedPhonemes">ここに削除された音素が表示されます。</span></p>
        <p><strong>置換された音素:</strong> <span id="substitutedPhonemes">ここに置換された音素が表示されます。</span></p>
    </div>




    <div id="transcriptionResult"></div>


    <script src="https://unpkg.com/jamo"></script>
    <script src="/static/js/audio_visualizer.js"></script>
    <script src="/static/js/word_quiz.js"></script> <!-- word_quiz.jsを追加 -->
    <script src="/static/js/phoneme_comparator.js"></script>
</body>

</html>
